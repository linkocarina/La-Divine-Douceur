<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Divine Douceur</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="app">
        <div class="intro-container">
            <img src="assets/images/donuts-removebg-preview.png" alt="" class="logo girar" >
            <div class="texto">
                <h1>La Divine Douceur</h1>
                <p>Donuts Artesanais</p>
            </div>
        <nav class="navegation">
            <a href="#">Início</a>
            <a href="#">Produtos</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>
        </div>
    </div>
        <section>
            <div class="hero">
  <div class="hero-text">
    <h2>La Divine Douceur</h1>
    <p>Os melhores donuts artesanais da cidade de Minaçu - GO</p>
    <div class="interativo">
        <button>Ver cardápio</button>
        <button>Fazer pedido</button>
    </div>
  </div>

  <div class="hero-img">
    <img src="assets/images/donuts-removebg-preview.png" alt="Logo La Divine Douceur" class="girar">
  </div>
</div>
</section>
<section id="gallery">
    <header>
        <h2>Nossos Donuts</h2>
        <p>Descubra nossa seleção de donuts artesanais feitos com ingredientes <br> frescos e muito amor</p>
    </header>
    <figure>
        <div>
            <img src="/assets/images/img-2.jpg" alt="Donut Glacê Rosa e granulado colorido">
            <h3>Donut Glacê Rosa</h3>
            <p>Donut coberto com glacê rosa e granulados coloridos</p>
            <h2>R$10,00</h2>
        </div>
        <div>
            <img src="assets/images/img-1.jpg" alt="Donut Chocolate com pedaços de Chocolate branco">
            <h3>Donut Chocolate</h3>
            <p>Donut de chocolate com cobertura dupla com pedaços de chocolate branco</p>
            <h2>R$10,00</h2>
        </div>
        <div>
            <img src="assets/images/img-4.jpg" alt="">
            <h3>Donut Glacê Colorido</h3>
            <p>Mix de donuts com glacês de várias cores</p>
            <h2>R$10,00</h2>
        </div>
        <div>
            <img src="assets/images/img-5.jpg" alt="">
            <h3>Donut Granulado</h3>
            <p>Donut tradicional com granulados multicoloridos</p>
            <h2>R$10,00</h2>
        </div>
        <div>
            <img src="assets/images/img-2.jpg" alt="">
            <h3>Donut Especial Rosa</h3>
            <p>Donut especial com cobertura rosa premium</p>
            <h2>R$10,00</h2>
        </div>
        <div>
            <img src="assets/images/img-3.jpg" alt="">
                <h3>Donut Mix</h3>
                <p>Caixa com 6 donuts sortidos</p>
                <h2>R$10,00</h2>
        </div>
    </figure>
</section>
